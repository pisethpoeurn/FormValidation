<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center"><h3>Form Validation</h3></div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="user">Username</label>
                                <input type="text" id="user" name="user" placeholder="Username" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" id="age" name="age" placeholder="Age" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="n_name">NickName</label>
                                <input type="text" id="n_name" name="n_name" placeholder="NickName" class="form-control" >
                            </div>
                            <button type="button" class="btn btn-success form-control" id="">Submit</button>
                        </form>
                    </div>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>
    <script src="js/correctValidation.js"></script>
</body>
</html>
